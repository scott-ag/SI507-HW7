<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td {
            border: 1px solid black;
    }
</style>
</head>
<body>
<h1>Hello, {{name}}!</h1>
<p>Today's technology headlines are...</p>
<table>
    <tr>
        <th>Title</th>
        <th>Thumbnail</th>
    </tr>
    {% for i in range(5) %}
    <tr>
        <td><a href={{ links[i] }}>{{ headlines[i] }}</a></td>>
        <td><img src="{{ images[i] }}", width="200", height="200"></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
